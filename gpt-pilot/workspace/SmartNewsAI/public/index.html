<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNewsAI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">SmartNewsAI Economic Events</h1>
    <div class="row mt-3">
        <div class="col">
            <select id="time_range" class="form-control">
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
        </div>
        <div class="col">
            <button id="fetchData" class="btn btn-primary">Fetch Economic Events</button>
        </div>
    </div>
    <div class="mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Country</th>
                    <th>Event</th>
                    <th>Importance</th>
                    <th>Actual</th>
                    <th>Forecast</th>
                    <th>Previous</th>
                </tr>
            </thead>
            <tbody id="eventsBody">
                <!-- Data will be injected here through JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
